<!DOCTYPE html>
<html>

<head>
    <title>Pin Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <canvas id="cl"></canvas>

    <div id="point-options">
        <label for="x">x:</label>
        <input type="text" name="x" id="point-x" class="point-specific-input">
        <label for="y">y:</label>
        <input type="text" name="y" id="point-y" class="point-specific-input">
        <label for="point-lock-type">lock to:</label>
        <select name="point-lock-type" id="point-lock-type" class="point-specific-input">
            <option value="top" , lvalue="1.0">Top</option>
            <option value="middle" , lvalue="0.5">Middle</option>
            <option value="bottom" , lvalue="0.0">Bottom</option>
            <option value="none">None</option>
            <option value="custom">Custom</option>
        </select>
        <div id="custom-l-input" style="display: none;">
            <label for="custom-l">lock to height: </label>
            <input type="text" name="custom-l" id="point-custom-l">
        </div>
        <button type="button" id="delete-point" class="point-specific-input">Delete</button>
        <div id="mirroring-control">
            <label for="mirrored-editor">Symmetrical pin editing</label>
            <input type="checkbox" name="mirrored-editor" id="mirrored-editor" checked>
        </div>
        <button id="close-pin-editor" class="btn">Close</button>
    </div>

    <div id="planner-options">
        <div id="options">
            <label for="pin-type">Pin type</label>
            <select name="pin-type" id="pin-type"></select>
            <label for="milling-type">Chamber milling type</label>
            <select name="milling-type" id="milling-type"></select>
            <button id="add-pin" class="btn">Add pin</button>
            <button type="button" id="add-chamber">Add chamber</button>
            <button type="button" id="reset">Reset</button>

            <div id="chamber-selected-options">
                <button type="button" id="simulate-chamber" class="chamber-specific-btn" disabled>Simulate
                    chamber!</button>
                <button type="button" id="delete-chamber" class="chamber-specific-btn" disabled>Delete chamber</button>
            </div>

            <div id="pin-selected-options">
                <button type="button" id="edit-pin" class="pin-specific-btn" disabled>Edit pin</button>
                <button type="button" id="delete-pin" class="pin-specific-btn" disabled>Delete pin</button>
                <div id="pin-height-control">
                    <button type="button" id="decrease-pin-height" class="pin-specific-btn" disabled>-</button>
                    Pin height: <span id="pin-height">n/a</span>
                    <button type="button" id="increase-pin-height" class="pin-specific-btn" disabled>+</button>
                </div>
            </div>
        </div>
        <br>
        <div id="import-export">
            <button type="button" id="export-pin" class="pin-specific-btn" disabled>Export pin</button>
            <button type="button" id="import-pin">Import pin</button>
            <br>
            <textarea name="pin-def" id="pin-def" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div id="simulator-controls" hidden>
        <button type="button" id="close-simulator">Exit simulation</button>
        <label for="mirrored-editor">Lock dragging to vertical only</label>
        <input type="checkbox" name="lock-drag-controls-vertically" id="lock-drag-controls-vertically" checked>
    </div>

    <script type="module" src="main.js" type="text/javascript"></script>
    <script src="lib/matter.min.js" type="text/javascript"></script>
    <script src="lib/decomp.min.js" type="text/javascript"></script>
</body>

</html>
